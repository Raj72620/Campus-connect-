[build]
  publish = "dist"
  command = "npm run build"

# Proxy API requests to the Backend (Render)
[[redirects]]
  from = "/api/*"
  to = "https://campus-connect-tr74.onrender.com/api/:splat"
  status = 200
  force = true

# Proxy Socket.io requests to the Backend (Render)
[[redirects]]
  from = "/socket.io/*"
  to = "https://campus-connect-tr74.onrender.com/socket.io/:splat"
  status = 200
  force = true

# Redirect all other paths to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200